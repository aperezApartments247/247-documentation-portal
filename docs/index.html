<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apartments 247 Documentation Portal</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>
  <link type="text/css" rel="stylesheet" href="./styles/main.css">
</head>
<body class="body-container light">
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: '',
      repo: '',
      // relativePath: true,
      loadSidebar: true,
      subMaxLevel: 5,
      sidebarDisplayLevel: 1, // set sidebar display level
      loadNavbar: true,
      mergeNavbar: true,
      collapseNavbar: true,

      /* Cover page shenanigans */
      // coverpage: true,
      // coverpage: 'test-cover.html',
      // onlyCover: true,
  
      // Search config
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        hideOtherSidebarContent: false,
      },
    }
  </script>

  <!-- Imports -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>  <!-- https://github.com/imyelo/docsify-pagination#readme -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> <!-- https://github.com/iPeng6/docsify-sidebar-collapse -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>

      btnDarkLight.addEventListener('click', () => {
        bodyContainer.classList.toggle('dark');

</body>
</html>
